{% extends 'administrador/base2.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    {% block content %}
    <body>

        <div style=" text-align: center;">
            
            <h2>FORMULARIO CRUD PARA USUARIOS</h2>
            <form action="{% url 'usuarios:usuariosAdd' %}"   method="POST">
                {% csrf_token %}
                <pre>Rut:               <input type="text" name="rut"     required></pre>
                <pre>Nombre:            <input type="text" name="nombre"  required></pre>
                <pre>Email:     <input type="mail" name="email" required></pre>
                <input type="submit" name="opcion" value="Agregar">
            </form> <br><br>
            <a href="{% url 'usuarios:crud' %}"> Volver </a>
            <br>
            <div id="idMensajes">
                {% if mensajes %}
                {{mensaje}}
                {% endif %}
            </div>
        </div>
    </body>
    {% endblock %}
</html>
