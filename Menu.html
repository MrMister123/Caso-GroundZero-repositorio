<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <header></header>
  <div class="card-group">
    <div class="card" id="miCard">
      <img src="img/3.jpg" class="fondocard">
      <div class="card-body">
        <h5 class="card-title">Vincent Van Gogh</h5>
        <p class="card-text">Artistas</p>
        <a href="VistaArtistas.html" role="button" class="btn btn-primary">Ir a Artistas</a>
      </div>
    </div>

    <div class="card" id="miCard2">
      <img src="img/pinturas.png" class="fondocard">
      <div class="card-body">
        <h5 class="card-title">Articulos</h5>
        <p class="card-text">Pinturas , pinceles,etc</p>
        <a href="VistaCarrusel.html" role="button" class="btn btn-primary">Ir al Articulos</a>
      </div>
    </div>

    <div class="card" id="miCard3">
      <img src="img/1.jpg" class="fondocard">
      <div class="card-body">
        <h5 class="card-title">Cuadros</h5>
        <p class="card-text">Pintores</p>
        <a href="VistaMercado.html" role="button" class="btn btn-primary">Ir al mercado</a>
      </div>
    </div>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        // aqui esta la  animación cuando el cursor está sobre la card 
        $('#miCard').hover(function(){
            $(this).addClass('hovered');
        }, function(){
            $(this).removeClass('hovered');
        });

        $('#miCard2').hover(function(){
            $(this).addClass('hovered');
        }, function(){
            $(this).removeClass('hovered');
        });

        $('#miCard3').hover(function(){
            $(this).addClass('hovered');
        }, function(){
            $(this).removeClass('hovered');
        });
    });
  </script>
  <script src="NAVBAR.js"></script>
</body>
</html>
