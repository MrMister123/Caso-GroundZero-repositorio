<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="estilocarrito2.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="NAVBAR.js"></script>
</head>
<body>
    <h1>Carrito de Compras </h1>

    <div id="productosCarrusel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                  <img src="img/pinceles.jpg">
                    <div class="producto">
                        <h2>Pinceles</h2>
                        <p>Precio: $10</p>
                        <p>Set 10 Pinceles</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Pinceles', 10)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img src="img/pinturas.png">
                    <div class="producto">
                        <h2>Pinturas</h2>
                        <p>Precio: $20</p>
                        <p>Pinturas Variedades</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Pinturas', 20)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img src="img/disolventes.jpg">
                    <div class="producto">
                        <h2>Disolventes</h2>
                        <p>Precio: $30</p>
                        <p>Producto peligroso mantener fuera del alcanze de los niños</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Disolventes', 30)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#productosCarrusel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productosCarrusel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <h2>Tu Carrito</h2>
    <div id="carrito">
        <p>No hay productos seleccionados</p>
    </div>

    <div>
        <label for="descuento">Código de Descuento:</label>
        <input type="text" id="descuento" placeholder="Ingresa el código">
        <button class="btn btn-primary" onclick="aplicarDescuento()">Aplicar Descuento</button>
    </div>
    
    <div id="total-container" class="text-center">
        <h3>Total a Pagar: $<span id="total">0.00</span></h3>
        <button class="btn btn-success" onclick="pagar()">Pagar</button>
    </div>
    <script src="carro2.js"></script>
</body>
</html>
