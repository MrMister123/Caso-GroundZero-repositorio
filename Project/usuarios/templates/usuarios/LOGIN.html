{% extends 'usuarios/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    </head>
    {% block content %}
    <body background="{% static 'img/login3.jpeg' %}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <form action="" id='formulario'>
          <div class="container-sm">
            <h1 style="text-align: center;">Inicio de sesion</h1>
            <div class="mb-3">
                <label for="exampleInputUser1" class="form-label">Nombre de usuario</label>
                <input type="user" class="form-control" id="user" aria-describedby="userHelp" placeholder="Ingresa tu Nombre de usuario">
                <div id="userHelp" class="form-text"></div>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Direccíon de correo</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingresa tu Direccíon de correo">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu Contraseña">
            </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <p id='error' class="error"></p>
      </div>
        </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="{% static 'scripts/VALIDACION.js' %}"></script> 
    </body>
    {% endblock %}
</html>
