{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <link rel="stylesheet" href="{% static 'css/crudstyle.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'usuarios:Menu' %}">Ground Zero admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Perfil</a>
                    <ul class="dropdown-menu">
                        {% if user.is_authenticated %}
                            {{user.username}}
                            <li><a href="{% url 'administrador:crudMenu' %}">Menu crud</a></li> 
                            <li><a href="{% url 'logout' %}">Cerrar sessión</a></li> 
                        {% else %}
                            <a href = "{% url 'login' %}">Iniciar Sesión</a>
                        {% endif %}
                    </ul>
                <div id="perfil-icon" style="display: none;">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}


    </body>
</html>
