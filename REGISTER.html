    <body background="img/unnamed.jpg">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <header>
      </header>

        <form action="Menu.html" method="get">
            <div class="container-sm">
                <h1 style="text-align: center;">Register</h1>
                <div class="mb-3">
                    <label for="exampleInputUser1" class="form-label">Nombre de usuario</label>
                    <input type="user" class="form-control" id="exampleInputUser1" aria-describedby="userHelp" placeholder="Ingresa tu Nombre de usuario" required>
                    <div id="userHelp" class="form-text"></div>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direccíon de correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Direccíon de correo" required>
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu Contraseña" required>
                </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
              Olvidaste tu contasena?
            </button>
          </div>
        </form>
        <script src="NAVBAR.js"></script>
